<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="reset.css">
    <a href="style.css"></a>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="menu">
            <img class="logo" src="imagens/confeitaria.logo2.png" alt="Logo Doce Lugar Confeitaria">
                 <nav>
                        <ul class="cabeçalho">
                            <li><a href="confeitaria.html">Home</a></li>
                            <li><a href="produtos.html">Produtos</a></li>
                            <li><a href="contato.html">Contatos</a></li>
                        </ul>
                </nav>
        </div>
    </header>
        <img src="imagens/banner.jpg" alt="banner" class="banner">

        <main>

            <form>
                <label for="nomeesobrenome">Nome e Sobrenome</label>
                <input type="text" id="nomeesobrenome" class="input-padrao" required placeholder="João da Silva">

                <label for="email">Email</label>
                <input type="text" id="email" class="input-padrao" requiered placeholder="seuemail@dominio.com">

                <label for="telefone">Telefone</label>
                <input type="text" id="telefone" class="input-padrao" required placeholder="(xx) xxxx-xxxx">

                <label for="mensagem">Mensagem</label>
                <textarea name="" id="mensagem" cols="70" rows="10" class="input-padrao"></textarea>

                <div>
                    <P>Como prefere nosso contato?</P>
                    <label for="radio-email"><input type="radio" name="contato" 
                        value="email" id="radio-email">Email</label>
                    
                    <label for="radio-telefone"><input type="radio" name="contato" 
                        value="telefone" id="radio-telefone">Telefone</label>
                    
                    <label for="radio-whatsapp"><input type="radio" name="contato" 
                        value="whatsapp" checked>WhatsAPP</label>
                    
                </div>

                <fieldset>
                    <legend>Qual horário prefere ser atendido?</legend>
                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </fieldset>
                
                <label class="checkbox"><input type="checkbox" checked> Gostaria de receber nossas novidades por email?</label>
                    <input type="submit" value="Enviar formulário" class="enviar">

                </form>

                <table>
                    <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horário</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Segunda</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Quarta</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Sexta</td>
                        <td>8h ~ 20h</td>
                    </tr>
                </tbody>
                </table>

        </main>

        <footer>
            <img src="imagens/confeitaria.logo2.png" alt="Confeitaria logo">
            <p class= "copyright"> &copy; Copyright Doce Lugar Confeitaria- 2017</p>
            </footer>
        </footer>
</body>
</html>
